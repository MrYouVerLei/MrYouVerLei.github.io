<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
</script>
<script src="https://mryouverlei.github.io/libs/react.js"></script>
<script src="https://mryouverlei.github.io/libs/react-dom.js"></script>
<script type="text/javascript">
	window['json-url'] = './questions-algebra.json';
</script>
</head>
<body>
<div id="wrapper">
<h2>Предварительный список вопросов к экзамену </h2>
<ol class="e-theme">
	<div id = "themes_container"></div>
	<div class="collapsable" style="display: block;">Во входных файлах хранятся две прямоугольные матрицы m*n и n*k. 
                                  Требуется рекурсивно перемножить их методом Штрассена и вывести результат в третий файл.</div>
</ol>
</div>
<script src="./list.js"></script>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip(); 
    $('.e-question > .collapsable').hide();
    $('.e-question').click(function(){
    	$(this).children(".collapsable").toggle();
	});
	$('.expand-all').click(function(){
    	$('.e-question > .collapsable').show();
	});
	$('.collapse-all').click(function(){
    	$('.e-question > .collapsable').hide();
	});
}); 
</script>
</body>
</html>
